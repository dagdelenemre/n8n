<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>SecurePay</span>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item active">
                    <i class="fas fa-exchange-alt"></i>
                    <span>İşlemler</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-link"></i>
                    <span>Link ile Ödeme</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Ayarlar</span>
                </a>
            </nav>
            <div class="security-badge">
                <i class="fas fa-lock"></i>
                <div class="badge-text">
                    <span>256-bit SSL</span>
                    <small>Secured</small>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Kullanıcı</span>
                </div>
            </header>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon balance">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Toplam Bakiye</span>
                        <span class="stat-value">₺0.00</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Başarılı İşlemler</span>
                        <span class="stat-value">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon failed">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Başarısız İşlemler</span>
                        <span class="stat-value">0</span>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <div class="table-header">
                    <h2>Son İşlemler</h2>
                    <div class="security-indicators">
                        <span class="indicator">
                            <i class="fas fa-certificate"></i>
                            PCI DSS Compliant
                        </span>
                        <span class="indicator">
                            <i class="fas fa-shield-virus"></i>
                            Encrypted
                        </span>
                    </div>
                </div>
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>İşlem ID</th>
                            <th>Tarih</th>
                            <th>Tutar</th>
                            <th>Durum</th>
                            <th>Detay</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody">
                        <tr class="empty-state">
                            <td colspan="5">
                                <i class="fas fa-inbox"></i>
                                <p>Henüz işlem bulunmamaktadır</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
